<div class="card mt-3">
  <div class="card-header text-center">RESULTS</div>

  <div class="card-body">
    <div *ngFor="let q of userAnswers$ | async">
      <div>{{ q.question }}</div>
      <div class="mb-3">
        <ng-container *ngFor="let a of q.answers">
          <button
            [class]="
              q.user_answer === a
                ? 'btn btn-success mx-2 mt-1'
                : 'btn btn-outline-success mx-2 mt-1'
            "
          >
            {{ a }}
          </button>
        </ng-container>
      </div>
    </div>

    <div class="text-center my-3">You scored {{ score }} out of 5.</div>

    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid gap-2">
          <button routerLink="/" class="btn btn-secondary" type="button">
            Create a new quiz
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
